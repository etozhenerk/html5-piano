	<script src='http://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script>
		$(function () {
			$(this).keydown(function (event) {
				const key = $(this).find('.key span[data-key = ' + event.which + ']');
				const audio = $(this).find('audio[data-note = ' + key.data("note") + ']')[0];
				key.toggleClass('active');
				audio.play();
				audio.currentTime = 0;
			});
			$(this).keyup(function (event) {
				const key = $(this).find('.key span[data-key = ' + event.which + ']');
				key.toggleClass('active');
			});
		});
	</script>
